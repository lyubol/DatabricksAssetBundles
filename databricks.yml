# This is a Databricks asset bundle definition for dabtutorial.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabtutorial
  uuid: 4f0207bb-91b4-4ea1-a0c1-71d999b92bd7

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-12fe94fd-e135.cloud.databricks.com
      root_path: /Workspace/Users/lyubomir.lirkov@telefonicatech.uk/DEV/${bundle.name}

  prod:
    mode: production
    workspace:
      host: https://dbc-12fe94fd-e135.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/lyubomir.lirkov@telefonicatech.uk to make sure we only have a single copy.
      root_path: /Workspace/Users/lyubomir.lirkov@telefonicatech.uk/PROD/${bundle.name}
    permissions:
      - group_name: admins
        level: CAN_MANAGE
